<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
  </head>
  <body>
    <h1> Hello from templates!</h1>
    <h2>Your context is: {{title}}</h2>

    {% for post in queryset %}
      <a href="{% url 'detail' id={{post.id}} %}" >{{ post.title }}</a><br/>
      {{ post.content }}<br/>
      {{ post.timestamp }}<br/>
      {{ post.id }}<br/>
      <hr/>
    {% endfor %}

  </body>
</html>
