{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
  <h1> Form </h1>

  <form method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="submit" class="btn btn-default" value={{ submit_button }} />
  </form>
</div>
{% endblock %}
