{% extends "base.html" %}

{% block head %}
  {{ instance.title }} - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="col-sm-8 col-sm-offset-3">
    {% if instance.image %}
      <img src="{{ instance.image.url }}" class="img-responsive" />
    {% endif %}
    <h2>{{ title }}
      <small>{{ instance.timestamp }}</small>
    </h2>

    <div>
      <h5>Share on:</h5>
      <a href="https://twitter.com/home?status={{ share_url }}%20{{ absolute_url }}">
        <i class="socialLink twitterShare fa fa-twitter"></i>
      </a>

      <a href='https://plus.google.com/share?url={{ absolute_url }}'>
        <i class="socialLink googleShare fa fa-google-plus"></i>
      </a>
    </div>

    <hr/>

    {{ instance.content|linebreaks }}<br/>
    <hr/>

  </div>
{% endblock %}
