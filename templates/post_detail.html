{% extends "base.html" %}

{% block head %}
  {{ instance.title }} - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="col-sm-8 col-sm-offset-3">
    <h2>Post: {{ title }}
      <small>{{ instance.timestamp }}</small>
    </h2>
    {{ instance.content|linebreaks }}<br/>
    <hr/>
  </div>
{% endblock %}
