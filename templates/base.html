{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href='{% static "css/base.css" %}' />

    <title>{% block head %} My blog {% endblock %} </title>
  </head>
  <body>
    {% include "messages.html" %}
    <div class="navbar-form navbar-right">
    <div class="navbar-collapse collapse">
       {% if user.is_authenticated %}
         <span>Logged in as {{ user.socialaccount_set.all.0.extra_data.name }}</span>
         <img class="imgPerfil" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" />
         <a id="logout" href="/accounts/logout" class="btn btn-success">Logout</a>
       {% else %}
         <a id="google_login" href="/accounts/google/login" class="btn btn-success">
           Sign in with Google
         </a>
       {% endif %}
     </div>
   </div>
    <div class='container'>
        {% block content %}

        {% endblock %}
    </div>
  </body>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
  integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
</html>
