{% extends "base.html" %}

{% block content %}
    <h2> Your context is: {{title}}</h2>
    
      {% for post in queryset %}
          <a href="{{ post.get_absolute_url }}" >{{ post.title }}</a><br/>
          {{ post.content }}<br/>
          {{ post.timestamp }}<br/>
          {{ post.id }}<br/>
          <hr/>
      {% endfor %}
{% enblock %}
