{% extends "base.html" %}

{% block content %}
    
    <h1>Your posts</h1>

      {% for post in queryset %}
          <a href="{{ post.get_absolute_url }}" >{{ post.title }}</a><br/>
          {{ post.content }}<br/>
          {{ post.timestamp }}<br/>
          {{ post.id }}<br/>
          <hr/>
      {% endfor %}
{% endblock %}
